<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="altstyles.css">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langson's Website</title>
</head>

<body>
  <div class="video-container" id="cont1">
    <video id="video" playsinline autoplay muted loop>
      <source src="images/video.mp4" type="video/mp4">

      <script>
        var hueVal = 0
        var blurVal = "0px"
        var contrastVal = "82%"
        var invertVal = "0%"
        var brightnessVal = "120%"
    
        var video = document.getElementById("video")
        var videoCont = document.getElementById("cont1")
        videoCont.addEventListener('mousemove', updateFilters)
        updateFilters()
    
        function updateFilters(event) {
          var filterVal = `hue-rotate(${Math.floor(hueVal / 15) % 360}deg)`
          filterVal += `brightness(${brightnessVal}) contrast(${contrastVal}) blur(${blurVal}) saturate(110%) invert(${invertVal})`
          video.style.filter = filterVal
          hueVal--
        }
      </script>
    </video>
  </div>


</body>

</html>
